<html>
<head>
	<title>Twitch Lite</title>
    <link type="text/css" rel="stylesheet" href="dir/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="dir/styles.css"/>
    <script type="application/javascript" src="jquery.min.js"></script>
    <script type="application/javascript" src="dir/bootstrap.min.js"></script>
    <script type="application/javascript"s src="dir/socket.min.js"></script>
	<style>
		body {
			margin-top:30px;
		}

		#messageArea{
			display:none;
		}
    </style>
</head>
<body>
	<div class="container">
		<div id="streamForm" class="row">
			<div class="col-md-12">
				<form id="streamForm">
					<div class="form-group">
						<label>Enter Stream Name</label>
						<input class="form-control" id="streamName"></textarea>
						<br />
						<input type="submit" class="btn btn-primary" value="Submit" />
					</div>
				</form>
			</div>

		<div id="commentFeed" class="row">
			<div class="col-md-4">
				<div class="streamBar">
					<h3>Online Streams</h3>
					<ul class="list-group" id="streams"></ul>
			</div>
			<div class="col-md-8">
				<div class="stream" id="stream"></div>

				<form id="commentForm">
					<div class="form-group">
						<video id="hostVideo" autoplay></video>
						<br />
						<label>Leave Comment</label>
						<textarea class="form-control" id="comment"></textarea>
						<br />
						<input type="submit" class="btn btn-primary" value="Send Message" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		$(function() {
			var socket = io.connect();
			var $commentForm = $('#commentForm');
			var $comment = $('#comment');
			var $chat = $('#chat');
			var $streamForm = $('#streamForm');
			var $userFormArea = $('#userFormArea');
			var $commentArea = $('#commentArea');
			var $streamName = $('#streamName');
			var $streams = $('#streams');
			var $video = $('#hostVideo');

			$messageForm.submit(function(e) { 
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});

			$userForm.submit(function(e) {
				e.preventDefault();
				socket.emit('new user', $username.val(), function (data) {
					if(data) {
						$userFormArea.hide();
						$commentArea.show();
					}
				});
				$username.val('');
			});

			socket.on('get users', function(data) {
				var html = '';
				for (i = 1; i < data.length; i++) {
					html += '<li class="list-group-item">' + data[i] + '</li>'
				}
				$streams.html(html);
			})

			socket.on('new comment', function(data) {
				$chat.append('<div class="well">' + data.msg + '</div');
			});

			socket.on('broadcast stream', function (stream) {
				$video.src = stream;

			})
		});
	</script>
</body>
</html>
