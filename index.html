<html>

<head>

    <title>Cis 197 Livestream Application</title>

    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <h1>Cis 197 Livestream Application</h1>

  <div id="videos">

    <video id="localVideo" autoplay></video>

  </div>

  <div id="buttons"> 
    <button id="startButton" onclick="startStream()">Start Streaming</button>
    <button id="hangupButton" onclick="endStream()">End Stream</button>
  </div>

  <div id="commentFeed">
    <form action="/action_page.php" id="usrform"> Name: <input type="text" name="usrname">
    <input type="submit">
    </form>
  </div>


<textarea name="comment" form="usrform">Enter text here...</textarea>

  <script type="/socket.io.socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="main.js"></script>

</body>

</html>
